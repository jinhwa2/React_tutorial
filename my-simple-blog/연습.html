    <script type="text/javascript">

        var mobileKeyWords = new Array('iPhone', 'iPod', 'BlackBerry', 'Android', 'Windows CE', 'LG', 'MOT', 'SAMSUNG', 'SonyEricsson', 'Windows Phone');

        for (var word in mobileKeyWords) {

            if (navigator.userAgent.match(mobileKeyWords[word]) != null) {
                //URL공유시 PC -> 모바일 전환할 떄, 상세 하위 주소 포함.
                //엔드포인트 404 체크하여 메인으로 보냄.
                var url = location.href.replace('NLCHS', 'NLCMW');
                var http = new XMLHttpRequest();
                http.open('HEAD', url, false);
                http.send();
                if (http.status == 404) {
                    location.href = "https://www.lottecinema.co.kr/NLCMW/"
                }
                else {
                    location.href = url
                }
                break;
            }
        }

    </script>
